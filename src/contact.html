    <main>
        <section>
            <h2 class="center"><strong>Contact Us</strong></h2>
            <form class="center" name="feedbackForm" onsubmit="return validateFeedback()">
                <p>
                    <label for="uname">
                        <span class="hidden">Username</span></label>
                    <input type="text" name="name" id="name" size="40" maxlength="50" placeholder="Name">
                <p>
                    <label for="email">
                        <span class="hidden">Email</span></label>
                    <input type="email" name="email" id="email" size="40" maxlength="50" placeholder="Email Address">
                </p>
                <p>
                    <label for="fback">
                        <span class="hidden">Feedback area</span></label>
                    <textarea cols="40" name="fback" id="fback" rows="10"
                        placeholder="Type your feedback..."></textarea>
                </p>
                <input class="center" type="submit" value="Send">
            </form>
            <p class="center">Alternatively you can <a href="mailto:yohannesdessie212002@gmail.com">email us</a>.</p>
