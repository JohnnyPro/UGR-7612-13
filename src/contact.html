    <main>
        <section>
            <h2 class="center"><strong>Contact Us</strong></h2>
            <form class="center">
                <p>
                    <label for="uname">
                        <span class="hidden">Username</span></label>
                    <input type="text" name="username" id="uname" size="40" maxlength="50" placeholder="Username">
                <p>
                    <label for="email">
                        <span class="hidden">Email</span></label>
                    <input type="email" name="email" id="email" size="40" maxlength="50" required
                        placeholder="Email Address">
                </p>
                <p>
                    <label for="fback">
                        <span class="hidden">Feedback area</span></label>
                    <textarea cols="40" id="fback" required rows="10" placeholder="Type your feedback..."></textarea>
                </p>
                <input class="center" type="submit" name="send" value="Send">
            </form>
            <p class="center">Alternatively you can <a href="mailto:yohannesdessie212002@gmail.com">email us</a>.</p>
        </section>
